<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>cookie</h1>
    <script>
    function saveUserToLocalStorageWithCookie(user) {
        const userJSON = JSON.stringify(user);
    
        localStorage.setItem('user', userJSON);
      
        document.cookie = `user=${userJSON}`;
      }
      
      const user = {
        id: 1,
        name: "John",
        age: 25,
      };
      
      saveUserToLocalStorageWithCookie(user);
      </script>
</body>
</html>
